<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flutter Figma Code Generator</title>
  <style>{{CSS}}</style>
</head>
<body>
  <div class="top-bar">
    <div class="tab-group">
      <button class="tab-button active" data-mode="variables" type="button">Variables</button>
      <button class="tab-button" data-mode="vector" type="button">Vector Graphics</button>
    </div>
  </div>
  <div class="main-content">
    <aside class="options-panel">
      <div class="options-panel-section" id="export-options-section">
        <span class="options-label">Options</span>
        <div class="export-options" id="export-options">
          <!-- Options will be dynamically inserted based on format -->
        </div>
      </div>
    </aside>
    <div class="code-container" id="code_container">
      <div class="placeholder">
        <div class="placeholder-content">
          <div class="placeholder-icon">ðŸŽ¨</div>
          <div>This file contains no variables or styles.</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-format" id="footer-format">
      <div class="tab-group" id="variable-format-toggle">
        <label class="tab-button" for="format-dart">
          <input type="radio" id="format-dart" name="format" value="dart" checked>
          <span>Dart</span>
        </label>
        <label class="tab-button" for="format-json">
          <input type="radio" id="format-json" name="format" value="json">
          <span>JSON</span>
        </label>
      </div>
    </div>
    <div class="footer-actions">
      <button id="copy-btn" style="display: none;">Copy Code</button>
    </div>
  </div>

  <div class="copy-notification" id="copy-notification">Code copied to clipboard!</div>

<script>{{JS}}</script>
</body>
</html>
