<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flutter Figma Code Generator</title>
  <style>
    .figma-dark .options-button,
    .figma-dark button,
    .figma-dark pre {
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.45);
    }

    .figma-dark .options-popover,
    .figma-dark .copy-notification {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.55);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      overflow: hidden;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
      background: var(--figma-color-bg);
    }

    .footer {
      padding: 10px 12px;
      border-top: 1px solid var(--figma-color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--figma-color-bg-secondary);
      gap: 12px;
    }

    .footer-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .options-button {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border: 1px solid var(--figma-color-border-strong);
      border-radius: 6px;
      background: var(--figma-color-bg);
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: var(--figma-color-text);
      transition: all 0.15s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
    }

    .options-button:hover {
      background: var(--figma-color-bg-hover);
      border-color: var(--figma-color-border-strong);
    }

    .options-button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px var(--figma-color-border-selected);
    }

    .options-button.active {
      background: var(--figma-color-bg-selected);
      border-color: var(--figma-color-border-selected);
      box-shadow: 0 0 0 2px var(--figma-color-border-selected);
    }

    .options-button-icon {
      font-size: 10px;
      transition: transform 0.2s ease;
    }

    .options-button.active .options-button-icon {
      transform: rotate(180deg);
    }

    .options-popover {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 0;
      min-width: 260px;
      background: var(--figma-color-bg-secondary);
      border: 1px solid var(--figma-color-border-strong);
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
      opacity: 0;
      visibility: hidden;
      transform: translateY(8px);
      transition: all 0.2s ease;
      z-index: 1000;
      padding: 10px;
    }

    .options-popover.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .options-section {
      margin-bottom: 14px;
    }

    .options-section:last-child {
      margin-bottom: 0;
    }

    .options-label {
      display: block;
      font-size: 10px;
      font-weight: 600;
      color: var(--figma-color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.6px;
      margin-bottom: 8px;
    }

    .format-options {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .format-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .format-option:hover {
      background: var(--figma-color-bg-hover);
    }

    .format-option input[type="radio"] {
      margin: 0;
      cursor: pointer;
    }

    .format-option label {
      flex: 1;
      font-size: 12px;
      color: var(--figma-color-text);
      cursor: pointer;
    }

    .export-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .export-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      border-radius: 6px;
      transition: background 0.15s ease;
    }

    .export-option:hover {
      background: var(--figma-color-bg-hover);
    }

    .export-option input[type="checkbox"] {
      margin: 0;
      cursor: pointer;
    }

    .export-option label {
      flex: 1;
      font-size: 11px;
      color: var(--figma-color-text);
      cursor: pointer;
    }

    .export-option select,
    .export-option input[type="text"] {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid var(--figma-color-border);
      border-radius: 6px;
      background: var(--figma-color-bg);
      color: var(--figma-color-text);
      font-size: 11px;
      cursor: pointer;
    }

    .export-option input[type="text"] {
      cursor: text;
    }

    .export-option select:focus,
    .export-option input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--figma-color-border-selected);
      border-color: var(--figma-color-border-selected);
    }

    .options-divider {
      height: 1px;
      background: var(--figma-color-border);
      margin: 10px 0;
    }

    button {
      padding: 6px 12px;
      border: 1px solid var(--figma-color-border-strong);
      border-radius: 6px;
      background: var(--figma-color-bg);
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: var(--figma-color-text);
      transition: all 0.15s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
    }

    button:hover {
      background: var(--figma-color-bg-hover);
      border-color: var(--figma-color-border-strong);
    }

    button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px var(--figma-color-border-selected);
    }

    button:active {
      background: var(--figma-color-bg-pressed);
    }

    #copy-btn {
      background: var(--figma-color-bg-brand);
      border-color: var(--figma-color-bg-brand);
      color: var(--figma-color-text-onbrand);
    }

    #copy-btn:hover {
      background: var(--figma-color-bg-brand-hover);
      border-color: var(--figma-color-bg-brand-hover);
    }

    .code-container {
      flex: 1;
      overflow: auto;
      padding: 16px;
      background: var(--figma-color-bg);
    }

    pre {
      margin: 0;
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 11px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: var(--figma-color-bg-secondary);
      color: var(--figma-color-text);
      padding: 16px;
      border-radius: 8px;
      border: 1px solid var(--figma-color-border);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
    }

    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--figma-color-text-tertiary);
      font-size: 13px;
      text-align: center;
      padding: 32px;
    }

    .placeholder-content {
      max-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .placeholder-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: var(--figma-color-bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: var(--figma-color-text-secondary);
    }

    .copy-notification {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--figma-color-bg-inverse);
      color: var(--figma-color-text-oninverse);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18);
    }

    .copy-notification.show {
      opacity: 1;
    }

    .status-indicator {
      font-size: 11px;
      color: var(--figma-color-text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--figma-color-bg-brand);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="code-container" id="code_container">
      <div class="placeholder">
        <div class="placeholder-content">
          <div class="placeholder-icon">ðŸŽ¨</div>
          <div>Select one or more layers in Figma to generate Flutter code</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="options-button-wrapper" style="position: relative;">
      <button class="options-button" id="options-btn">
        <span id="current-format">Dart</span>
        <span class="options-button-icon">â–¼</span>
      </button>
      <div class="options-popover" id="options-popover">
        <div class="options-section">
          <span class="options-label">Export Format</span>
          <div class="format-options">
            <div class="format-option">
              <input type="radio" id="format-dart" name="format" value="dart" checked>
              <label for="format-dart">Dart</label>
            </div>
            <div class="format-option">
              <input type="radio" id="format-json" name="format" value="json">
              <label for="format-json">JSON</label>
            </div>
          </div>
        </div>


        <div class="options-section" id="export-options-section">
          <div class="options-divider"></div>
          <span class="options-label">Options</span>
          <div class="export-options" id="export-options">
            <!-- Options will be dynamically inserted based on format -->
          </div>
        </div>
      </div>
    </div>
    <div class="footer-actions">
      <div class="status-indicator" id="status">
        <span class="status-dot"></span>
        <span id="status-text">Listening for selection...</span>
      </div>
      <button id="copy-btn" style="display: none;">Copy Code</button>
    </div>
  </div>

  <div class="copy-notification" id="copy-notification">Code copied to clipboard!</div>

  <script>
    let currentCode = '';
    let currentFormat = 'dart';
    let exportOptions = {
      dart: {
        stylesCollectionName: 'Styles',
        rootName: 'Variables',
      },
      json: {
        prettyPrint: true,
        stylesCollectionName: 'Styles',
      },
    };

    // Auto-generate code on load
    window.addEventListener('load', () => {
      updateStatus('Generating code...', false);
      updateExportOptions();
      parent.postMessage({
        pluginMessage: { type: 'generate' }
      }, '*');
    });

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'code-generated') {
        currentCode = msg.code || '';
        document.getElementById('code_container').innerHTML =
          '<pre>' + escapeHtml(currentCode) + '</pre>';
        document.getElementById('copy-btn').style.display = 'block';
        updateStatus('Code generated', true);
      } else if (msg.type === 'no-selection') {
        currentCode = '';
        document.getElementById('code_container').innerHTML =
          `<div class="placeholder">
            <div class="placeholder-content">
              <div class="placeholder-icon">ðŸŽ¨</div>
              <div>${escapeHtml(msg.message)}</div>
            </div>
          </div>`;
        document.getElementById('copy-btn').style.display = 'none';
        updateStatus('Waiting for selection', false);
      }
    };

    document.getElementById('copy-btn').addEventListener('click', () => {
      if (currentCode) {
        copyToClipboard(currentCode);
      }
    });

    function copyToClipboard(text) {
      // Create a textarea element for the copy operation
      // This must be done synchronously within the click handler for Figma plugins
      const textArea = document.createElement('textarea');
      textArea.value = text;
      // Prevent scrolling to bottom of page
      textArea.style.position = 'fixed';
      textArea.style.top = '0';
      textArea.style.left = '0';
      textArea.style.width = '2em';
      textArea.style.height = '2em';
      textArea.style.padding = '0';
      textArea.style.border = 'none';
      textArea.style.outline = 'none';
      textArea.style.boxShadow = 'none';
      textArea.style.background = 'transparent';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showCopyNotification();
        } else {
          console.error('Copy command was unsuccessful');
          showCopyNotification('Failed to copy');
        }
      } catch (err) {
        console.error('Copy failed:', err);
        showCopyNotification('Failed to copy');
      }
      
      document.body.removeChild(textArea);
    }

    function showCopyNotification(message) {
      const notification = document.getElementById('copy-notification');
      notification.textContent = message || 'Code copied to clipboard!';
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    function updateStatus(text, hasCode) {
      const statusText = document.getElementById('status-text');
      const statusDot = document.querySelector('.status-dot');
      statusText.textContent = text;
      if (hasCode) {
        statusDot.style.background = 'var(--figma-color-bg-success)';
      } else {
        statusDot.style.background = 'var(--figma-color-bg-brand)';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Options popover functionality
    const optionsBtn = document.getElementById('options-btn');
    const optionsPopover = document.getElementById('options-popover');

    optionsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      const isActive = optionsBtn.classList.contains('active');
      if (isActive) {
        closePopover();
      } else {
        openPopover();
      }
    });

    // Close popover when clicking outside
    document.addEventListener('click', (e) => {
      if (!optionsPopover.contains(e.target) && !optionsBtn.contains(e.target)) {
        closePopover();
      }
    });

    function openPopover() {
      optionsBtn.classList.add('active');
      optionsPopover.classList.add('show');
    }

    function closePopover() {
      optionsBtn.classList.remove('active');
      optionsPopover.classList.remove('show');
    }

    // Format change handling
    document.querySelectorAll('input[name="format"]').forEach(radio => {
      radio.addEventListener('change', () => {
        currentFormat = radio.value;
        document.getElementById('current-format').textContent =
          currentFormat.charAt(0).toUpperCase() + currentFormat.slice(1);
        updateExportOptions();
        regenerateCode();
      });
    });

    function updateExportOptions() {
      const optionsContainer = document.getElementById('export-options');
      const optionsSection = document.getElementById('export-options-section');

      optionsContainer.innerHTML = '';

      if (currentFormat === 'dart') {
        optionsSection.style.display = 'block';
        optionsContainer.innerHTML = `
          <div class="export-option">
            <label for="dart-styles">Styles collection</label>
            <input type="text" id="dart-styles" value="${escapeHtml(exportOptions.dart.stylesCollectionName || '')}">
          </div>
          <div class="export-option">
            <label for="dart-root">Root class</label>
            <input type="text" id="dart-root" value="${escapeHtml(exportOptions.dart.rootName || '')}">
          </div>
        `;

        document.getElementById('dart-styles').addEventListener('input', (e) => {
          exportOptions.dart.stylesCollectionName = e.target.value;
          regenerateCode();
        });

        document.getElementById('dart-root').addEventListener('input', (e) => {
          exportOptions.dart.rootName = e.target.value;
          regenerateCode();
        });
      } else if (currentFormat === 'json') {
        optionsSection.style.display = 'block';
        optionsContainer.innerHTML = `
          <div class="export-option">
            <label for="json-styles">Styles collection</label>
            <input type="text" id="json-styles" value="${escapeHtml(exportOptions.json.stylesCollectionName || '')}">
          </div>
          <div class="export-option">
            <input type="checkbox" id="json-pretty" ${exportOptions.json.prettyPrint ? 'checked' : ''}>
            <label for="json-pretty">Pretty Print</label>
          </div>
        `;

        document.getElementById('json-styles').addEventListener('input', (e) => {
          exportOptions.json.stylesCollectionName = e.target.value;
          regenerateCode();
        });

        document.getElementById('json-pretty').addEventListener('change', (e) => {
          exportOptions.json.prettyPrint = e.target.checked;
          regenerateCode();
        });
      }
    }

    function regenerateCode() {
      parent.postMessage({
        pluginMessage: {
          type: 'format-changed',
          format: currentFormat,
          options: exportOptions[currentFormat]
        }
      }, '*');
    }
  </script>
</body>
</html>
