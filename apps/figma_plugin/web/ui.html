<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flutter Figma Code Generator</title>
  <style>
    :root {
      --bg-primary: #1e1e1e;
      --bg-secondary: #2c2c2c;
      --bg-tertiary: #383838;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --text-muted: #757575;
      --border-color: #444444;
      --accent-color: #18a0fb;
      --accent-hover: #0d8ee0;
      --item-hover: #383838;
      --item-selected: #2c3b49;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
    }

    .footer-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .format-picker {
      display: flex;
      gap: 4px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 2px;
    }

    .format-option {
      padding: 4px 10px;
      border: none;
      border-radius: 3px;
      background: transparent;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all 0.15s ease;
    }

    .format-option:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .format-option.active {
      background: var(--accent-color);
      color: white;
    }

    button {
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-secondary);
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-primary);
      transition: all 0.15s ease;
    }

    button:hover {
      background: var(--bg-tertiary);
      border-color: #666;
    }

    button:active {
      background: #444;
    }

    .code-container {
      flex: 1;
      overflow: auto;
      padding: 16px;
      background: var(--bg-primary);
    }

    .sidebar {
      width: 250px;
      border-left: 1px solid var(--border-color);
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .file-item {
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.1s ease;
      border-left: 3px solid transparent;
      word-break: break-word;
      color: var(--text-secondary);
    }

    .file-item:hover {
      background: var(--item-hover);
      color: var(--text-primary);
    }

    .file-item.selected {
      background: var(--item-selected);
      border-left-color: var(--accent-color);
      font-weight: 500;
      color: var(--accent-color);
    }

    .sidebar.hidden {
      display: none;
    }

    pre {
      margin: 0;
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 11px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-size: 13px;
      text-align: center;
      padding: 32px;
    }

    .placeholder-content {
      max-width: 300px;
    }

    .placeholder-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .copy-notification {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--accent-color);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .copy-notification.show {
      opacity: 1;
    }

    .status-indicator {
      font-size: 11px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-color);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="code-container" id="code_container">
      <div class="placeholder">
        <div class="placeholder-content">
          <div class="placeholder-icon">ðŸŽ¨</div>
          <div>Select one or more layers in Figma to generate Flutter code</div>
        </div>
      </div>
    </div>

    <div class="sidebar hidden" id="sidebar">
      <div class="sidebar-header">Generated Files</div>
      <div class="file-list" id="file_list"></div>
    </div>
  </div>

  <div class="footer">
    <div class="format-picker">
      <button class="format-option active" data-format="dart">Dart</button>
      <button class="format-option" data-format="json">JSON</button>
      <button class="format-option" data-format="binary">Binary</button>
    </div>
    <div class="footer-actions">
      <div class="status-indicator" id="status">
        <span class="status-dot"></span>
        <span id="status-text">Listening for selection...</span>
      </div>
      <button id="copy-btn" style="display: none;">Copy Code</button>
    </div>
  </div>

  <div class="copy-notification" id="copy-notification">Code copied to clipboard!</div>

  <script>
    let currentCode = '';
    let currentFiles = [];
    let selectedFileIndex = 0;
    let currentFormat = 'dart';

    // Auto-generate code on load
    window.addEventListener('load', () => {
      updateStatus('Generating code...', false);
      parent.postMessage({ 
        pluginMessage: { type: 'generate' } 
      }, '*');
    });

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'code-generated') {
        currentFiles = msg.files || [];
        
        if (currentFiles.length > 1) {
          selectedFileIndex = 0;
          renderFileList();
          displayFile(selectedFileIndex);
          document.getElementById('sidebar').classList.remove('hidden');
          document.getElementById('copy-btn').style.display = 'block';
          updateStatus(`${currentFiles.length} files generated`, true);
        } else if (currentFiles.length === 1) {
          selectedFileIndex = 0;
          displayFile(selectedFileIndex);
          document.getElementById('sidebar').classList.add('hidden');
          document.getElementById('copy-btn').style.display = 'block';
          updateStatus('Code generated', true);
        } else {
          // Fallback for old format (single 'code' property)
          currentCode = msg.code || '';
          document.getElementById('code_container').innerHTML = 
            '<pre>' + escapeHtml(currentCode) + '</pre>';
          document.getElementById('sidebar').classList.add('hidden');
          document.getElementById('copy-btn').style.display = 'block';
          updateStatus('Code generated', true);
        }
      } else if (msg.type === 'no-selection') {
        currentCode = '';
        currentFiles = [];
        document.getElementById('code_container').innerHTML = 
          `<div class="placeholder">
            <div class="placeholder-content">
              <div class="placeholder-icon">ðŸŽ¨</div>
              <div>${escapeHtml(msg.message)}</div>
            </div>
          </div>`;
        document.getElementById('sidebar').classList.add('hidden');
        document.getElementById('copy-btn').style.display = 'none';
        updateStatus('Waiting for selection', false);
      }
    };

    function renderFileList() {
      const fileList = document.getElementById('file_list');
      fileList.innerHTML = '';
      
      currentFiles.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item' + (index === selectedFileIndex ? ' selected' : '');
        fileItem.textContent = file.path;
        fileItem.addEventListener('click', () => {
          selectedFileIndex = index;
          displayFile(index);
          renderFileList(); // Re-render to update selection
        });
        fileList.appendChild(fileItem);
      });
    }

    function displayFile(index) {
      if (index >= 0 && index < currentFiles.length) {
        const file = currentFiles[index];
        currentCode = file.content;
        document.getElementById('code_container').innerHTML = 
          '<pre>' + escapeHtml(file.content) + '</pre>';
      }
    }

    document.getElementById('copy-btn').addEventListener('click', () => {
      if (currentCode) {
        navigator.clipboard.writeText(currentCode).then(() => {
          showCopyNotification();
        }).catch(err => {
          console.error('Failed to copy:', err);
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = currentCode;
          textArea.style.position = 'fixed';
          textArea.style.opacity = '0';
          document.body.appendChild(textArea);
          textArea.select();
          try {
            document.execCommand('copy');
            showCopyNotification();
          } catch (err) {
            console.error('Fallback copy failed:', err);
          }
          document.body.removeChild(textArea);
        });
      }
    });

    function showCopyNotification() {
      const notification = document.getElementById('copy-notification');
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    function updateStatus(text, hasCode) {
      const statusText = document.getElementById('status-text');
      const statusDot = document.querySelector('.status-dot');
      statusText.textContent = text;
      if (hasCode) {
        statusDot.style.background = '#0ac97f';
      } else {
        statusDot.style.background = '#18a0fb';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Format picker functionality
    document.querySelectorAll('.format-option').forEach(option => {
      option.addEventListener('click', () => {
        // Update active state
        document.querySelectorAll('.format-option').forEach(opt => {
          opt.classList.remove('active');
        });
        option.classList.add('active');
        
        // Update current format
        currentFormat = option.dataset.format;
        
        // Request regeneration with new format
        parent.postMessage({ 
          pluginMessage: { 
            type: 'format-changed', 
            format: currentFormat
          } 
        }, '*');
      });
    });
  </script>
</body>
</html>
