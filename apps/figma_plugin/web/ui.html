<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flutter Figma Code Generator</title>
  <style>
    :root {
      --bg-primary: #1e1e1e;
      --bg-secondary: #2c2c2c;
      --bg-tertiary: #383838;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --text-muted: #757575;
      --border-color: #444444;
      --accent-color: #18a0fb;
      --accent-hover: #0d8ee0;
      --item-hover: #383838;
      --item-selected: #2c3b49;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
    }

    .footer-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .format-picker {
      display: flex;
      gap: 4px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 2px;
    }

    .format-option {
      padding: 4px 10px;
      border: none;
      border-radius: 3px;
      background: transparent;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all 0.15s ease;
    }

    .format-option:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .format-option.active {
      background: var(--accent-color);
      color: white;
    }

    button {
      padding: 6px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-secondary);
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-primary);
      transition: all 0.15s ease;
    }

    button:hover {
      background: var(--bg-tertiary);
      border-color: #666;
    }

    button:active {
      background: #444;
    }

    .code-container {
      flex: 1;
      overflow: auto;
      padding: 16px;
      background: var(--bg-primary);
    }

    pre {
      margin: 0;
      font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', monospace;
      font-size: 11px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-size: 13px;
      text-align: center;
      padding: 32px;
    }

    .placeholder-content {
      max-width: 300px;
    }

    .placeholder-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .copy-notification {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--accent-color);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .copy-notification.show {
      opacity: 1;
    }

    .status-indicator {
      font-size: 11px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--accent-color);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="code-container" id="code_container">
      <div class="placeholder">
        <div class="placeholder-content">
          <div class="placeholder-icon">ðŸŽ¨</div>
          <div>Select one or more layers in Figma to generate Flutter code</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="format-picker">
      <button class="format-option active" data-format="dart">Dart</button>
      <button class="format-option" data-format="json">JSON</button>
    </div>
    <div class="footer-actions">
      <div class="status-indicator" id="status">
        <span class="status-dot"></span>
        <span id="status-text">Listening for selection...</span>
      </div>
      <button id="copy-btn" style="display: none;">Copy Code</button>
    </div>
  </div>

  <div class="copy-notification" id="copy-notification">Code copied to clipboard!</div>

  <script>
    let currentCode = '';
    let currentFormat = 'dart';

    // Auto-generate code on load
    window.addEventListener('load', () => {
      updateStatus('Generating code...', false);
      parent.postMessage({
        pluginMessage: { type: 'generate' }
      }, '*');
    });

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;

      if (msg.type === 'code-generated') {
        currentCode = msg.code || '';
        document.getElementById('code_container').innerHTML =
          '<pre>' + escapeHtml(currentCode) + '</pre>';
        document.getElementById('copy-btn').style.display = 'block';
        updateStatus('Code generated', true);
      } else if (msg.type === 'no-selection') {
        currentCode = '';
        document.getElementById('code_container').innerHTML =
          `<div class="placeholder">
            <div class="placeholder-content">
              <div class="placeholder-icon">ðŸŽ¨</div>
              <div>${escapeHtml(msg.message)}</div>
            </div>
          </div>`;
        document.getElementById('copy-btn').style.display = 'none';
        updateStatus('Waiting for selection', false);
      }
    };

    document.getElementById('copy-btn').addEventListener('click', () => {
      if (currentCode) {
        copyToClipboard(currentCode);
      }
    });

    function copyToClipboard(text) {
      // Create a textarea element for the copy operation
      // This must be done synchronously within the click handler for Figma plugins
      const textArea = document.createElement('textarea');
      textArea.value = text;
      // Prevent scrolling to bottom of page
      textArea.style.position = 'fixed';
      textArea.style.top = '0';
      textArea.style.left = '0';
      textArea.style.width = '2em';
      textArea.style.height = '2em';
      textArea.style.padding = '0';
      textArea.style.border = 'none';
      textArea.style.outline = 'none';
      textArea.style.boxShadow = 'none';
      textArea.style.background = 'transparent';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showCopyNotification();
        } else {
          console.error('Copy command was unsuccessful');
          showCopyNotification('Failed to copy');
        }
      } catch (err) {
        console.error('Copy failed:', err);
        showCopyNotification('Failed to copy');
      }
      
      document.body.removeChild(textArea);
    }

    function showCopyNotification(message) {
      const notification = document.getElementById('copy-notification');
      notification.textContent = message || 'Code copied to clipboard!';
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 2000);
    }

    function updateStatus(text, hasCode) {
      const statusText = document.getElementById('status-text');
      const statusDot = document.querySelector('.status-dot');
      statusText.textContent = text;
      if (hasCode) {
        statusDot.style.background = '#0ac97f';
      } else {
        statusDot.style.background = '#18a0fb';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Format picker functionality
    document.querySelectorAll('.format-option').forEach(option => {
      option.addEventListener('click', () => {
        // Update active state
        document.querySelectorAll('.format-option').forEach(opt => {
          opt.classList.remove('active');
        });
        option.classList.add('active');
        
        // Update current format
        currentFormat = option.dataset.format;
        
        // Request regeneration with new format
        parent.postMessage({ 
          pluginMessage: { 
            type: 'format-changed', 
            format: currentFormat
          } 
        }, '*');
      });
    });
  </script>
</body>
</html>
